<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Frontend Mentor | Pod request access landing page</title>
	</head>

	<body>
		<main>
			<img class="body--pattern" src="./assets/desktop/bg-pattern-dots.svg" alt="" />
			<div class="container podcast--bg container--flex">
				<img class="logo" src="./assets/desktop/logo.svg" alt="" />
				<div class="flex">
					<div class="podcast__content">
						<h1><span style="color: #54e6af">Publish your podcasts</span> everywhere.</h1>
						<p>
							Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast
							to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
						</p>
						<div class="form">
							<form class="form__email" autocomplete="off">
								<!-- Turn off autocomplete -->
								<input autocomplete="false" name="hidden" type="text" style="display: none" />
								<input
									type="email"
									name="email"
									class="email__input"
									placeholder="Email Address"
								/>
								<button type="button" class="btn">Request Access</button>
							</form>
							<p id="warningMess"></p>
							<div class="podcast__partner">
								<img src="./assets/desktop/spotify.svg" alt="" />
								<img src="./assets/desktop/apple-podcast.svg" alt="" />
								<img src="./assets/desktop/google-podcasts.svg" alt="" />
								<img src="./assets/desktop/pocket-casts.svg" alt="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script defer src="./index.js"></script>
	</body>
</html>
